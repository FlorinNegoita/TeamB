<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>TuraB</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="theme-color" content="#3b82f6">

<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">TEAM B</header>

<section class="overtime">
  <div class="label">OVERTIME</div>
  <div id="overtimeText" class="positive"></div>
</section>

<section class="month-nav">
  <button id="prev">‹</button>
  <div id="monthTitle"></div>
  <button id="next">›</button>
</section>

<div class="today-wrap">
  <button id="todayBtn">AZI</button>
</div>

<div class="weekdays">
  <span>Lu</span><span>Ma</span><span>Mi</span>
  <span>Jo</span><span>Vi</span><span>Sa</span><span>Du</span>
</div>

<div id="calendar" class="calendar"></div>

<div class="legend">
  <span><i class="sc1"></i>SC1</span>
  <span><i class="sc2"></i>SC2</span>
  <span><i class="sc3"></i>SC3</span>
  <span><i class="lib"></i>LIBER</span>
</div>

<footer id="todayFooter"></footer>

<script src="app.js"></script>
</body>
</html>
